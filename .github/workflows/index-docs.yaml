name: Index Documentation

on:
  push:
    branches:
      - grayson/troubleshoot-2.0
    
# on: 
#   schedule:
#     - cron: '0 * * * *'

jobs:
  index-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install JQ
        run: |
          sudo apt-get install jq


      - name: Index the docs
        env:
          APPLICATION_ID: ${{ secrets.ALGOLIA_APP_ID }}
          API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
        run: |
          docker run -it -e APPLICATION_ID=$APPLICATION_ID -e API_KEY=$API_KEY -e "CONFIG=$(cat ./troubleshoot-algolia-config.json | jq -r tostring)" algolia/docsearch-scraper
